{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Login</title>
</head>
<body class="form">
    <h1 class="h1-form">{{ t.login }}</h1>
    <div>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="horizontal-list">
                <button class="button" onclick="location.href='{% url 'index' %}';">{{ t.back }}</button>
                <button class="button" type="submit">{{ t.log_in}}</button>
            </div>

        </form>
        <p>{{ t.dont_have_account }} <button class="button" onclick="location.href='{% url 'register' %}';">{{ t.register}}</button></p>
    </div>
    <script>
        const currentLanguage = "{{ lang }}";
        const t = "{{ t }}";
    </script>
</body>
</html>
