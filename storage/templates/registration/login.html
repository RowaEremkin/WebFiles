{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Login</title>
</head>
<body class="form">
    <h1 class="h1-form">{{ t.login }}</h1>
    <div>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="horizontal-list">
                <button class="button" id="backButton" onclick="location.href='{% url 'index' %}';">{{ t.back }}</button>
                <button class="button" id="loginButton" type="submit">{{ t.log_in}}</button>
            </div>

        </form>
        <p>{{ t.dont_have_account }} <button class="button" id="registerButton" onclick="location.href='{% url 'register' %}';">{{ t.register}}</button></p>
    </div>
    <script src="{% static 'js/svg.js' %}"></script>
    <script>
        const currentLanguage = "{{ lang }}";
        const t = "{{ t }}";
        Svg.addSvg("backButton", Svg.backFolder)
        Svg.addSvg("loginButton", Svg.login)
        Svg.addSvg("registerButton", Svg.registration)
    </script>

</body>
</html>
